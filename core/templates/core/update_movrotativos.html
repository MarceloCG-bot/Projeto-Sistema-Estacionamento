{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col">
            <h2>Updating MovRotativo: {{ mov_rotativo }}</h2>


            <form action="{% url 'core_movrotativos_update' mov_rotativo.id %}" method="POST">
                {% csrf_token %}

                {{ form|bootstrap }}

                <button type="submit" class="btn btn-primary">Salvar</button>
                    
                <button type="submit" class="btn btn-danger">
                    <a href="{% url 'core_movrotativos_delete' mov_rotativo.id %}">DELETAR</a>
                </button>
            </form>
        </div>
    </div>

{% endblock %}
