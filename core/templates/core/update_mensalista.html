{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col">
            <h2>Updating Mensalista: {{ mensalista }}</h2>


            <form action="{% url 'core_mensalista_update' mensalista.id %}" method="POST">
                {% csrf_token %}

                {{ form|bootstrap }}

                <button type="submit" class="btn btn-primary">Salvar</button>
                
                <button type="submit" class="btn btn-danger">
                    <a href="{% url 'core_mensalista_delete' mensalista.id %}">DELETAR</a>
                </button>
            </form>
        </div>
    </div>

{% endblock %}
